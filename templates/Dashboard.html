<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="shortcut icon" href="{{url_for('static', filename='images/logo_final.png')}}" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/8a0867621f.js" crossorigin="anonymous"></script>
  <title>Dashboard</title>
</head>

<body>
  <nav class="navbar navbar-dark" id="nav">
    <a class="navbar-brand" href="#">
      <img src="{{url_for('static', filename='images/logo_final.png')}}" width="30" class="d-inline-block align-top"
        alt="" />
      Dashboard
    </a>
    <form class="form-inline" action="/logout">
      <input class="btn btn-outline-warning my-2 my-sm-0" type="submit" value="Sign out" />
    </form>
  </nav>

  <div class="container-fluid mt-md-5 mt-sm-2" style="width: 95%">
    <div class="row align-items-center flex-row justify-content-center" id="toggle-start">
      <button data-toggle="modal" data-target="#startModal" class="operation-btn"><i class="fa-solid fa-play"></i> Start
        Tracking</button>
      <button  class="operation-btn" data-toggle="modal" data-target="#stpotsModal"><i class="fa-solid fa-list"></i> Chose Spots</button>
      <button  class="operation-btn" data-toggle="modal" data-target="#settingsModal"><i class="fa-solid fa-gears"></i> Settings </button>
      <button id="stop" class="operation-btn"><i class="fa-sharp fa-solid fa-circle-stop"></i> Stop Tracking</button>

      <!-- Modal -->
      <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" style="border-radius: 12px;">
        <div class="modal-dialog text-white" role="document">
          <div class="modal-content dark-bg">
            <div class="modal-header dark-bg">
              <h3 class="modal-title dark-bg" id="exampleModalLabel">Chose Video Input</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="URL:">URL:</label>
                <input type="url" id="ipcameraurl" class="form-control dark-bg" placeholder="URL OF AN IP CAMERA OR PATH OF VIDEO"
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-primary" id="start" data-dismiss="modal">
                Start
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="settingsModal" abindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" style="border-radius: 12px;">
        <div class="modal-dialog text-white" role="document">
          <div class="modal-content dark-bg">
            <div class="modal-header dark-bg">
              <h3 class="modal-title dark-bg" id="exampleModalLabel">Chose Video Input</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="URL:">URL:</label>
                <input type="url" id="ipcameraurl2" class="form-control dark-bg" placeholder="URL OF AN IP CAMERA OR PATH OF VIDEO"
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-primary" id="settings" data-dismiss="modal">
                Change Settings
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="stpotsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" style="border-radius: 12px;">
        <div class="modal-dialog text-white" role="document">
          <div class="modal-content dark-bg">
            <div class="modal-header dark-bg">
              <h3 class="modal-title dark-bg" id="exampleModalLabel">Chose Video Input</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="URL:">URL:</label>
                <input type="url" id="ipcameraurl3" class="form-control dark-bg" placeholder="URL OF AN IP CAMERA OR PATH OF VIDEO"
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-primary" id="chosespots" data-dismiss="modal">
                Chose Parking Area
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row chart-container mt-2 justify-content-between">
      <div class="col-md-8 w-100" style="border-radius: 12px">
        <h5 class="text-white">Perview Image:</h5>
        <img src="static/pos.png" alt="perview image" id="perview" style="max-width: 100%; max-height:80%; margin-bottom: 50px;" />
      </div>
      <div class="col-md-3 w-75">
        <h3 id="check" style="color: white; text-align: center">/</h3>
        <canvas id="chart" class="w-100"></canvas>
      </div>
      <div class="row w-100" style="color: white; text-align: center; justify-content: center;">
      <h1 style="color: white; text-align: center">Statisctics About Your Parking</h1>
      <dib class="col-md-12 w-100 justify-content-center align-items-center d-flex" style="height:50vh;"><canvas id="chart2" ></canvas></div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="static/js/dashboard.mjs"></script>

</html>
